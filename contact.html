<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petlife - Contatos</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/pet-logo.svg" type="image/x-icon" />
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <img src="./assets/images/pet-logo.svg" alt="Logo do site">
            <ul class="nav">
                <li class="nav-link"><a href="/">Página principal</a></li><br>
                <li class="nav-link"><a href="./about.html">Conheça nossa clínica</a></li><br>
                <li class="nav-link"><a href="./office-hours.html">Horário de atendimento</a></li><br>
                <li class="nav-link active"><a href="./contact.html">Contatos</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img id="header-contacts" src="./assets/images/header-contacts.svg" alt="cachorro sorrindo" width="1100"
                    height="220">
            </div>

            <div class="content">
                <h1 id="contatos-title">Contatos: </h1>
                <div id="contact">
                    <div class="social">
                        <img class="whatsapp" src="./assets/images/whats-icon.svg" width="32" height="32"
                            alt="icone do whatsapp">
                        <a href=" https://wa.me/+5581995593520" target="_blank">Whatsapp: (81) 3333-3333</a>
                    </div>
                    <div class="social">
                        <img class="email" src="./assets/images/email-icon.svg" width="30" height="35"
                            alt="ícone de email">
                        <a href="mailto:micheldslive@gmail.com" target="_blank">Email:contato@Petlife.com.br</a>
                    </div>
                </div>
                <form onsubmit="" method="post">
                    <div id="form-content">
                        <h2>Fale conosco:</h2>
                        <fieldset>
                            <label class="form-field" for="name">Nome:</label> <input type="text" name="name" id="name">
                        </fieldset>
                        <fieldset>
                            <label class="form-field" for="email">Email:</label><input type="email" name="email"
                                id="email">
                        </fieldset>
                        <fieldset>
                            <label class="form-field" for="subject">Assunto:</label><input type="text" name="subject"
                                id="subject">
                        </fieldset>
                        <fieldset>
                            <label style="font-weight: bold;" for="message">Mensagem:</label>
                            <textarea name="message" id="message" rows="10"></textarea>
                        </fieldset>
                        <fieldset>

                            <button class="form-button" type="button">Enviar</button><br>
                        </fieldset>
                    </div>
                </form>

                <iframe id="maps-form"
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3600.7531534222035!2d-49.2547222!3d-25.513277799999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjXCsDMwJzQ3LjgiUyA0OcKwMTUnMTcuMCJX!5e0!3m2!1spt-BR!2sbr!4v1701560949585!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:1;" , allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>



            </div>

            <div class="footer">
                <section id="contact">
                    <div class="social">
                        <img class="whatsapp" src="./assets/images/whats-icon.svg" width="32" height="32"
                            alt="icone do whatsapp">
                        <a href=" https://wa.me/+5581995593520" target="_blank">Whatsapp: (81) 3333-3333</a>
                    </div>
                    <div class="social">
                        <img class="email" src="./assets/images/email-icon.svg" width="30" height="35"
                            alt="ícone de email">
                        <a href="mailto:micheldslive@gmail.com" target="_blank">Email:contato@Petlife.com.br</a>
                    </div>
                </section>
            </div>
        </div>
</body>

</html>
